<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登陆</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/model.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--头部-->
<header class="main-head">
    <div class="container">
        <!--左侧登录导航-->
        <div class="head-left">
                <a href="home.html" target="_self"><h1 class="tit">xxhospital</h1></a>
                <h4 class="tit-r">打造互联网医生</h4>

        </div>
        <!--右侧导航-->
        <div class="head-right">
            <ul class="list-inline">
                <li>已有账号，<a href="login.html" target="_self">马上登陆</a></li>
                <li>|</li>
                <li><a href="home.html" target="_self">返回首页</a></li>

            </ul>
        </div>
    </div>
</header>
<!--登陆主要内容-->
<div class="login">
    <img src="img/lg.jpg">
    <div class="container">
        <div class="content">
            <div class="title">
                <span>登录</span>
            </div>
            <form>
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control" name="name" required autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </form>
            <div class="remember">
                <input type="checkbox" value="value">  记住我
                <button class="btn btn-info" type="submit">登录</button>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<footer class="foot">

</footer>

</html>
